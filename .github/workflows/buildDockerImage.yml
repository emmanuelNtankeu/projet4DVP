name: Build Docker Image
on:
  create:
    tags:
      - '*'
  workflow_dispatch:    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Build Docker image
        run: docker build -t 4dvp_calculator .
        working-directory: ../Dockerfile
